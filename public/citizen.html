<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Citizen Contribution</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="row">
      <div class="col-md-2 col-sm-2 top-30">
        <a class="btn btn-default" href="/greenLocations">See Green Locations</a>
      </div>
    </div>
			<div class="col-md-6 col-md-offset-3">
				<form id="citizenContribution">
					<div class="form-group">
						<label for="featureName">Feature Name:</label>
						<input type="text" class="form-control" id="featureName">
						<br />
						<label for="featureDetails">Feature Details:</label>
						<textarea class="form-control" rows="10" id="body"></textarea>
						<div class="form-group">
							<label for="category">Select Category:</label>
							<select class="form-control" id="category">
							<option value="NA">Not Available</option>
						    <option value="Tree">Tree</option>
						    <option value="Park">Park</option>
						    <option value="Greenway">Greenway</option>
						    <option value="Greenway">Bike Trail</option>
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
